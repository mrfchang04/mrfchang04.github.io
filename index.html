<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Task</title>
  <style>
    html,body{
      margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
      background:#000;color:#fff;font-family:sans-serif;overflow:hidden;cursor:pointer;
    }
    #container{text-align:center;max-width:600px}
    #stimulus{
      position:fixed;inset:0;background:blue;display:none;z-index:1000;
    }
    button{margin-top:20px;padding:10px 20px;font-size:1.2em}
    #log{margin-top:20px;text-align:left;max-height:200px;overflow-y:auto;
         font-size:.9em;white-space:pre-wrap}
  </style>
</head>
<body>
  <div id="stimulus"></div>
  <div id="container">
    <h1>Reaction Time Task</h1>
    <p id="instructions">
      Press the spacebar, or tap your screen on mobile, as quickly as possible when you
      see a flash or hear a beep.<br>
      Do not press early! There will be 20 trials in total.<br>
      When you finish, copy the results and email them to <strong>mca262@sfu.ca</strong>.<br>
      Click below to begin.
    </p>
    <button onclick="startTask()">Start Task</button>
    <div id="log"></div>
  </div>

  <audio id="beep" src="ding.mp3" preload="auto"></audio>

  <script>
    /* ---------- Parameters ---------- */
    const NUM_TRIALS = 20;
    const STIM_DURATION = 150;      // ms (visual flash length)
    const MIN_DELAY    = 500;
    const MAX_DELAY    = 2000;

    /* ---------- State ---------- */
    let trials = [];
    let currentTrial = -1;
    let stimulusStart = 0;
    let waitingForKey = false;
    let logData = [];

    /* ---------- Elements ---------- */
    const beep        = document.getElementById("beep");
    const stimulusDiv = document.getElementById("stimulus");
    const logDiv      = document.getElementById("log");

    /* ---------- Input listeners ---------- */
    document.addEventListener("keydown", e => {
      if (e.code === "Space") processResponse();
    });
    document.addEventListener("pointerdown", processResponse); // tap / click / pen

    /* ---------- Task flow ---------- */
    function startTask() {
      trials = shuffle([...Array(10).fill("auditory"), ...Array(10).fill("visual")]);
      currentTrial = -1;
      logData = [];
      document.querySelector("button").style.display = "none";
      document.getElementById("instructions").style.display = "none";
      nextTrial();
    }

    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      return arr;
    }

    function nextTrial() {
      currentTrial++;
      if (currentTrial >= NUM_TRIALS) return endTask();

      waitingForKey = false;
      const delay = Math.random()*(MAX_DELAY-MIN_DELAY)+MIN_DELAY;
      setTimeout(() => showStimulus(trials[currentTrial]), delay);
    }

    function showStimulus(type) {
      stimulusStart = performance.now();
      waitingForKey = true;

      if (type === "visual") {
        stimulusDiv.style.display = "block";
        setTimeout(() => stimulusDiv.style.display = "none", STIM_DURATION);
      } else {                  // ---------- AUDITORY ----------
        playBeep();             // <‑‑‑ uses clone so back‑to‑back beeps work
      }
    }

    /* --- plays a fresh cloned element each time --- */
    function playBeep(){
      const snd = beep.cloneNode();
      snd.play().catch(()=>{}); // ignore rapid‑fire rejection on some browsers
    }

    /* ---------- Response handling ---------- */
    function processResponse() {
      if (currentTrial < 0 || currentTrial >= NUM_TRIALS) return; // not running
      const now = performance.now();

      if (!waitingForKey) {
        logTrial(null, "false start");
      } else {
        const rt = Math.round(now - stimulusStart);
        logTrial(rt, null);
      }
      waitingForKey = false;
      nextTrial();
    }

    function logTrial(rt, error){
      log(`Trial ${currentTrial+1} (${trials[currentTrial]}): `
          + (error ? error : rt+" ms"));
      logData.push({
        trial: currentTrial+1,
        type:  trials[currentTrial],
        reactionTime: rt,
        error
      });
    }

    /* ---------- Finish ---------- */
    function endTask() {
      log("\nTask complete!\n\nSummary:\n" + JSON.stringify(logData,null,2));
      const btn=document.querySelector("button");
      btn.textContent="Restart";
      btn.style.display="inline-block";
      const instr=document.getElementById("instructions");
      instr.style.display="block";
      instr.textContent="Copy the log above to keep your results.";
    }

    /* ---------- Logging helper ---------- */
    function log(msg){
      console.log(msg);
      logDiv.textContent+=msg+"\n";
      logDiv.scrollTop=logDiv.scrollHeight;
    }
  </script>
</body>
</html>
